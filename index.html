    <!-- Configure Tailwind for Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Minimalist black/white palette extension
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a', 
                        },
                        // Xfinity Purple Custom Colors
                        xfinity: {
                            DEFAULT: '#612579', // Deep Purple for Light Mode
                            light: '#C388D6',   // Lighter Lavender for Dark Mode readability
                        }
                    }
                }
            }
        }

    <style>
        /* Minimalist Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth Transitions */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Minimalist Card Hover Effect */
        .tool-card {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .tool-card:hover {
            transform: translateY(-2px);
        }
    </style>

    <!-- Dark Mode Init Script (Runs before body loads to prevent flash) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

        // --- RENDER FUNCTIONS ---

        // Helper to generate a single card HTML
        function getCardHtml(item, isFav = false) {
            const isFavorited = favorites.includes(item.name);
            const favIconClass = isFavorited ? "fill-yellow-400 text-yellow-400" : "text-slate-300 dark:text-slate-600 hover:text-yellow-400";
            
            let iconHtml;
            if (item.customIcon) {
                iconHtml = item.customIcon;
            } else {
                iconHtml = `<i data-lucide="${item.icon}" class="w-5 h-5 text-white dark:text-black"></i>`;
            }

            return `
            <div class="tool-card group relative flex flex-col p-4 rounded-xl bg-white dark:bg-slate-800 shadow-lg dark:shadow-none dark:border dark:border-slate-700">
                <button onclick="toggleFavorite('${item.name}')" class="absolute top-3 right-3 p-1 z-10 transition-colors">
                    <i data-lucide="star" class="w-5 h-5 ${favIconClass}"></i>
                </button>
                <a href="${item.url}" target="_blank" class="flex-grow flex flex-col">
                    <div class="flex items-start justify-between mb-3">
                        <div class="p-2 bg-black dark:bg-white rounded-xl flex items-center justify-center">
                            ${iconHtml}
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-bold text-slate-900 dark:text-white mb-1 group-hover:text-xfinity dark:group-hover:text-xfinity-light transition-colors">${item.name}</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">${item.desc}</p>
                    </div>
                </a>
            </div>`;
        }

        function renderTools() {
            // 1. Render Favorites Section
            const favContainer = document.getElementById('favorites-container');
            const favSection = document.getElementById('favorites-section');
            
            // Find object details for favorited names
            const favItems = [];
            toolsData.forEach(cat => {
                cat.items.forEach(item => {
                    if (favorites.includes(item.name)) favItems.push(item);
                });
            });

            if (favItems.length > 0) {
                favContainer.innerHTML = favItems.map(item => getCardHtml(item, true)).join('');
                favSection.classList.remove('hidden');
            } else {
                favSection.classList.add('hidden');
            }

            // 2. Render Main Tools List
            const container = document.getElementById('tools-container');
            let html = '';

            toolsData.forEach(section => {
                let itemsHtml = '';
                let visibleCount = 0;

                section.items.forEach(item => {
                    itemsHtml += getCardHtml(item);
                });

                // Wrapper div for category filtering
                html += `
                <div class="tool-category-section">
                    <div class="mb-6 border-b border-slate-100 dark:border-slate-800 pb-2 text-left">
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">${section.category}</h3>
                    </div>
                    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                        ${itemsHtml}
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            
            // Re-run filter if search is active
            filterTools();
            lucide.createIcons();
        }

        function toggleFavorite(toolName) {
            if (favorites.includes(toolName)) {
                favorites = favorites.filter(n => n !== toolName);
            } else {
                favorites.push(toolName);
            }
            localStorage.setItem('leaderHubFavorites', JSON.stringify(favorites));
            renderTools(); // Re-render to update UI
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const icon = document.getElementById('theme-icon');

            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.setAttribute('data-lucide', 'moon');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        function switchTab(tabId) {
            const dashboardView = document.getElementById('view-dashboard');
            const directoryView = document.getElementById('view-directory');
            const dashboardBtn = document.getElementById('nav-dashboard');
            const directoryBtn = document.getElementById('nav-directory');
            const mobileMenu = document.getElementById('mobile-menu');
            
            // Close mobile menu
            mobileMenu.classList.add('hidden');

            // Scroll top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (tabId === 'dashboard') {
                dashboardView.classList.remove('hidden');
                directoryView.classList.add('hidden');
                
                // Active Styling
                dashboardBtn.classList.add('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                dashboardBtn.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                
                // Inactive Styling
                directoryBtn.classList.remove('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                directoryBtn.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');

            } else {
                dashboardView.classList.add('hidden');
                directoryView.classList.remove('hidden');
                
                // Active Styling
                directoryBtn.classList.add('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                directoryBtn.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                
                // Inactive Styling
                dashboardBtn.classList.remove('border-black', 'dark:border-white', 'text-black', 'dark:text-white');
                dashboardBtn.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function filterTools() {
            const term = document.getElementById('tool-search').value.toLowerCase();
            const sections = document.querySelectorAll('.tool-category-section');
            
            sections.forEach(section => {
                let hasVisibleItems = false;
                const cards = section.querySelectorAll('.tool-card');
                
                cards.forEach(card => {
                    // Check if it's the favorites card logic or normal card
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    const desc = card.querySelector('p').textContent.toLowerCase();
                    
                    if (name.includes(term) || desc.includes(term)) {
                        card.style.display = 'flex';
                        hasVisibleItems = true;
                    } else {
                        card.style.display = 'none';
                    }
                });

                if (hasVisibleItems) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }

        function filterDirectory() {
            const term = document.getElementById('directory-search').value.toLowerCase();
            const filtered = directoryData.filter(p => 
                p.name.toLowerCase().includes(term) ||
                p.role.toLowerCase().includes(term) ||
                p.dept.toLowerCase().includes(term)
            );
            renderDirectory(filtered);
        }

        function copyPhone(text, btnElement) {
            navigator.clipboard.writeText(text);
            
            // Change icon to check
            btnElement.innerHTML = `<i data-lucide="check" class="w-5 h-5 text-green-600 dark:text-green-400"></i>`;
            lucide.createIcons();

            // Revert after 2 seconds
            setTimeout(() => {
                btnElement.innerHTML = `<i data-lucide="copy" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }, 2000);
        }

        // --- INIT ---
        window.onload = function() {
            renderTools();
            renderDirectory(directoryData);
            
            // Set initial icon for theme
            const isDark = document.documentElement.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            
            lucide.createIcons();
        };

    </script>
</body>
</html>
